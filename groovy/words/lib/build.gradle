plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation libs.groovy.all

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Spock test framework
            useSpock('2.2-groovy-3.0')    
        }
    }
}

tasks.named('test', Test) {
    testLogging {
        showStandardStreams = true
        // This will log the summary after the top-level suite is finished.
        afterSuite { desc, result ->
            if (!desc.parent) { // will match the outermost suite
                println "\nTest Suite: '${desc.name}'"
                println "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} passed, ${result.failedTestCount} failed, ${result.skippedTestCount} skipped)"
            }
        }
    }
}
// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}